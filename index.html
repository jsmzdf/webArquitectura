    <script type="text/javascript">
        const socket = io();
        var sep = [];
        socket.on('arduino:data',
            data => {


                console.log(data);
                sep = data.value.split(' ');
                if (sep[0] == "T") {
                    document.getElementById("listaT").innerHTML += "<div style=\"font-size:100%; background:rgb(0," + Math.round(sep[1] * sep[1] + 20) + ",255); \" >" + sep[1] + "Â°C </div>";

                    document.getElementById("listaT").innerHTML += "<br>";
                    console.log(data);
                }
                if (sep[0] == "HR") {
                    document.getElementById("listaH").innerHTML += "<div style=\"font-size:100%; background:rgb(255, " + Math.round(sep[1] * sep[1] * 2 + 20) + ",0); \" >" + sep[1] + "</div>";
                    document.getElementById("listaH").innerHTML += "<br>";
                    console.log(data);
                }
                if (sep[0] == "HS") {

                    document.getElementById("listaHS").innerHTML += "<div style=\"font-size:100%;  background:rgb(255, " + Math.round((sep[1] / 102.3) * (sep[1] / 102.3) + 20) + ",0); \" >" + Math.round(sep[1] / 102.3) + "</div>";

                }

            });
